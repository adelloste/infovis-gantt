<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>infovis gantt</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><div class="container-fluid my-4"><div class="row"><div class="col-12"><form id="reservation-form" autocomplete="off"><div class="form-row align-items-end"><div class="col-md-3"><label for="range-date">Room</label><div class="input-group mb-3"><select class="custom-select" id="room"><option value="room 1">Room 1</option><option value="room 2">Room 2</option><option value="room 3">Room 3</option><option value="room 4">Room 4</option><option value="room 5">Room 5</option><option value="room 6">Room 6</option><option value="room 7">Room 7</option><option value="room 8">Room 8</option><option value="room 9">Room 9</option></select></div></div><div class="col-md-3"><label for="range-date">Date range</label><div class="input-group mb-3 input-daterange" id="datepicker"><input type="text" class="form-control" id="start-date" name="start"><div class="input-group-append"><span class="input-group-text" id="addon">to</span></div><input type="text" class="form-control" id="end-date" end="end"></div></div><div class="col-md-3"><button type="submit" class="btn btn-primary mb-3">Create reservation</button></div></div></form></div></div></div><div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="error-modal">Attention</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><p>Check availability</p></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div></div></div></div><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
